<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
    <article class="card">
        <img src="images/illustration-hero.svg" width="350">
        <p class="header">Order Summary</p>
        <p class="para"><span>You can now listen to millions of songs,</span> <span>audiobooks, and podcasts on any device</span>  anywhere you like!</p>
        <section class="plan">
            <img src="images/icon-music.svg" width="30" height="30">
            <div class="prices">
                <p>Annual Plan</p>
                <p>$59.99/year</p>
            </div>
           
            <a href="#">Change</a>
        </section>
        <div class="btn">Proceed to Payment</div>
        <p class="cancel">Cancel Order</p>
    </article>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Muhammad Zain</a>.
  </div>
</body>
</html>
